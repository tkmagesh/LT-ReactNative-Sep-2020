        function useList(){
            const [newItem, setNewItem] = React.useState('');
            const [list, setList] = React.useState([]);
            const addNewItem = () => setList([...list, newItem]);
            return [list, setNewItem, addNewItem];
        }

        
        const Products = () => {
            const [ productNames, setNewProductName, addNewProduct] = useList();
            return (
                <React.Fragment>
                    <h1>Products</h1>
                    <hr/>
                    <label htmlFor="">Product Name : </label>
                    <input type="text" 
                        onChange={ evt => setNewProductName(evt.target.value)} />
                    <input type="button" value="Add New" 
                        onClick={ () => addNewProduct() } />
                    <ol>
                        { productNames.map((productName, index) => (<li key={index}>{productName}</li>)) }
                    </ol>
                </React.Fragment>
            );
        }
        
        ReactDOM.render(<Products/>,document.getElementById('root'));
