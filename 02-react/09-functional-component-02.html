<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component Intro</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <style>
        .highlight{
            color : blue;
            font-size: 18pt;
        }
    </style>
    <script type="text/babel">

        const Greeter = ({template}) => {
            const [message, setMessage] = React.useState('[Greet message will be displayed here]');
            const [userName, setUserName] = React.useState('');
            return(
                <React.Fragment>
                    <h1>Greeter</h1>
                    <hr/>
                    <label htmlFor="">User Name :</label>
                    <input type="text" onChange={evt => setUserName(evt.target.value)} />
                    <input type="button" value="Greet" onClick={() => setMessage(`Hi ${userName}, ${template}`)}/>
                    <div className="highlight">{message}</div>
                </React.Fragment>
            )        
        }
        

        ReactDOM.render(
            <React.Fragment>
                <Greeter template="Have a good day!"/>
                <Greeter template="Have a nice day!"/>
            </React.Fragment>
        , document.getElementById('root'));
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
